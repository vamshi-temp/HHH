<!DOCTYPE html>
<html>
  <head>
    <title>Map Test</title>
    <style>
      #map { height: 100vh; width: 100vw; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.7749, lng: -122.4194 },
          zoom: 10
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBECwx-GqGMRbKxZeo0cZAxBPczck-3LUk&callback=initMap"
      async defer>
    </script>
  </body>
</html>
